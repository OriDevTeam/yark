{% extends 'base.html' %}

{% block styling %}
<style>
    form {
        width: 100vw;
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    input[type=text] {
        width: calc(15rem + 20vw);
    }

    .visited {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-left: 20vw;
        margin-right: 20vw;
        gap: 7px;
    }

    .visited>a {
        color: #4a6db3;
    }

    @media (prefers-color-scheme: dark) {
        .visited>a {
            color: #688bd0;
        }
    }
</style>
{% endblock %}

{% block content %}
<h1 class="hero">Yark</h1>
<form action="/" method="post">
    <input type="text" name="archive" placeholder="e.g. pewdiepie">
</form>
{% if visited %}
<div class="visited">
    <p>Recent Archives: </p>
    {% for id in visited %}
    <a href="/archive/{{ id }}/videos">{{ id }}</a>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
